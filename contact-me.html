        #dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            z-index: 1000;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
            color: #333;
        }
        #dark-mode-toggle.dark-mode {
            background-color: #1f1f1f;
            border-color: #424242;
            color: #eee;
        }
        #dark-mode-toggle span {
            margin-left: 5px;

    <button id="dark-mode-toggle">
        <i class="fas fa-sun"></i>
        <span>Light Mode</span>
    </button>
    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;
        const container = document.querySelector('.container');
        const headings = document.querySelectorAll('h1');
        const paragraphs = document.querySelectorAll('p');
        const hrs = document.querySelectorAll('hr');
        // const form = document.querySelector('form'); // If you uncomment the form
        // const labels = document.querySelectorAll('label'); // If you uncomment the form
        // const inputs = document.querySelectorAll('input[type="text"], input[type="email"], textarea, input[type="submit"]'); // If you uncomment the form

        // Apply initial dark mode styles (as in your original code)
        body.classList.add('dark-mode');
        container.classList.add('dark-mode');
        headings.forEach(heading => heading.classList.add('dark-mode'));
        paragraphs.forEach(p => p.classList.add('dark-mode'));
        hrs.forEach(hr => hr.classList.add('dark-mode'));
        // if (form) form.classList.add('dark-mode'); // If you uncomment the form
        // labels.forEach(label => label.classList.add('dark-mode')); // If you uncomment the form
        // inputs.forEach(input => input.classList.add('dark-mode')); // If you uncomment the form
        darkModeToggle.classList.add('dark-mode');
        darkModeToggle.querySelector('i').className = 'fas fa-sun';
        darkModeToggle.querySelector('span').textContent = 'Light Mode';

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            container.classList.toggle('dark-mode');
            headings.forEach(heading => heading.classList.toggle('dark-mode'));
            paragraphs.forEach(p => p.classList.toggle('dark-mode'));
            hrs.forEach(hr => hr.classList.toggle('dark-mode'));
            // if (form) form.classList.toggle('dark-mode'); // If you uncomment the form
            // labels.forEach(label => label.classList.toggle('dark-mode')); // If you uncomment the form
            // inputs.forEach(input => input.classList.toggle('dark-mode')); // If you uncomment the form
            darkModeToggle.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                darkModeToggle.querySelector('i').className = 'fas fa-sun';
                darkModeToggle.querySelector('span').textContent = 'Light Mode';
            } else {
                darkModeToggle.querySelector('i').className = 'fas fa-moon';
                darkModeToggle.querySelector('span').textContent = 'Dark Mode';
            }
        });
    </script>
